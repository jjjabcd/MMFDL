name: mmfdl
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults

dependencies:
  - python=3.10

  # Core numerical libs
  - numpy=2.2.*
  - pandas=2.3.*
  - scipy=1.15.*
  - matplotlib=3.10.*
  - seaborn=0.13.*
  - scikit-learn=1.5.*
  - statsmodels
  - tqdm

  # PyTorch + CUDA 12.1 (matching PyG 2.7.0)
  - pytorch=2.4.0
  - torchvision=0.19.0
  - pytorch-cuda=12.1

  # RDKit
  - rdkit=2024.03.5

  # Jupyter / Utilities
  - jupyter
  - jupyterlab
  - ipython
  - ipykernel
  - pillow

  # Cairo for RDKit image rendering
  - cairo
  - pycairo

  # Pip packages
  - pip
  - pip:
      - torch-geometric==2.7.0
      - aiohttp
      - yarl
      - frozenlist
      - psutil
      - propcache
      - xxhash
